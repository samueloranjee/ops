<!DOCTYPE html>
<html lang="pt-BR">
<html>
	<head>
		<meta charset="utf-8">
		<title>YouPlaylist</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/samuel.css">
		<script src="js/samuel.js"></script>
	</head>
	<body onLoad="iniciar()">
		<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!--button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button-->
          <a class="navbar-brand" href="#">YouPlaylist</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="home" class="active"><a href="#" onclick="home();">Home</a></li>
            <li id="sobre"><a href="#" onclick="sobre();">Sobre</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
    	<div class="jumbotron">
        <h1 id="titulo">YouPlaylist</h1>
        <p id="conteudo">O YouPlaylist é uma página que reune seus vídeos prediletos, contabilizando suas visualizações.</p>
        <div id="twt"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://YouPlaylist" data-text="Acesse o site YouPlaylist" data-via="SamuelOranjee">Tweet</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
      </div>

      <div role="alert" id="aviso">
      </div>

      <div class="page-header">
        <h1>Vídeos
        <button type="button" class="btn btn-xs btn-default" onclick="novo()">Novo</button></h1>
      </div>
    	<div class="row">
        <div class="col-md-12">
          <table class="table table-bordered" id="tabela">
            <thead>
              <tr>
                <!--th>#</th-->
                <th>Nome</th>
                <th>Link no YouTube</th>
                <th>Views</th>
                <th>Menu</th>
              </tr>
            </thead>
            <tbody>
              <tr id="formulario">
              	<form class="form-signin" metodo="post" action="" name="form">
                <!--td>0</td-->
                <td>
                	<input type="text" id="inputName" name="txtName" class="form-control" placeholder="Nome do vídeo" required autofocus>
                </td>
                <td>
                	<input type="text" type="url" id="inputLink" name="txtLink" class="form-control" placeholder="Link do vídeo" required autofocus>
                </td>
                <td>
                	<input type="text" id="inputView" name="txtView" class="form-control" placeholder="0" value="0" autofocus onkeypress="return SomenteNumero(event);">
                </td>
                <td id="menu">
        			<button type="button" class="btn btn-xs btn-success" onclick="criar()">Criar</button>
        			<button type="button" class="btn btn-xs btn-warning" onclick="cancelar()">Cancelar</button>
      			</td>
      			</form>
              </tr>
            </tbody>
          </table>
        </div>
        

    </div>
	</body>
</html>
